<Directory "/home/sites/localhost/public_html">
    AllowOverride All
    Options FollowSymLinks ExecCGI
    <IfVersion >= 2.4>
        Require all granted
    </IfVersion>
</Directory>

<Directory "/home/sites/xref.info/public_html">
    AllowOverride All
    Options FollowSymLinks ExecCGI
    <IfVersion >= 2.4>
        Require all granted
    </IfVersion>
</Directory>

<Directory "/home/sites/xref/public_html">
    AllowOverride All
    Options FollowSymLinks ExecCGI
    <IfVersion >= 2.4>
        Require all granted
    </IfVersion>
</Directory>

<VirtualHost *:80>
    ServerName localhost
    ServerAdmin pg.kobake@gmail.com
    DocumentRoot /home/sites/localhost/public_html
</VirtualHost>

# -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- #
# xref.info.local (VirtualBox)
# -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- #
<VirtualHost *:80>
    ServerName xref.info.local
    ServerAdmin kobake@users.sourceforge.net
    DocumentRoot /home/sites/xref.info/public_html
    # dev環境。常にキャッシュを更新する。
    SetEnv apptype dev
</VirtualHost>

# -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- #
# xref.jp
# -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- #
<VirtualHost *:80>
    ServerName xref.jp
    Redirect permanent / https://xref.clock-up.jp/
</VirtualHost>

# -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- #
# xref.clock-up.jp
# -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- -- #
<VirtualHost *:80>
    ServerName xref.clock-up.jp
    Redirect permanent / https://xref.clock-up.jp/
</VirtualHost>

<VirtualHost *:443>
    ServerName xref.clock-up.jp
    ServerAdmin pg.kobake@gmail.com

    SSLEngine on
    SSLProtocol all -SSLv2
    SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:!RC4+RSA;+HIGH:+MEDIUM:!LOW:!RC4
    SSLCertificateFile /etc/httpd/conf/ssl.crt/2018-09-09_clock-up-jp_rapidssl.crt
    SSLCertificateKeyFile /etc/httpd/conf/ssl.key/2018-09-09_clock-up-jp_witout-key.key

    # 本番環境。既存キャッシュをただ表示するだけ。
    DocumentRoot /home/sites/xref/public_html
    SetEnv apptype product
</VirtualHost>

